<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostelite Partner Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f8f9fa;
            color: #2d3436;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 p-4">

    <!-- Login Section -->
    <div id="loginSection" class="glass-panel p-8 rounded-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Partner Portal üîê</h1>
            <p class="text-gray-500">Manage your Hostelite availability</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Property ID</label>
                <input type="text" id="propId" placeholder="e.g. pg_sai_student"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    required>
                <p class="text-xs text-gray-400 mt-1">Found in your contract or listing URL.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Security PIN</label>
                <input type="password" id="pin" placeholder="Enter 4-digit PIN"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition transform hover:scale-[1.02]">
                Access Dashboard
            </button>
        </form>
    </div>

    <!-- Dashboard Section (Hidden) -->
    <div id="dashboardSection" class="hidden glass-panel p-8 rounded-2xl w-full max-w-md text-center relative">
        <button onclick="logout()"
            class="absolute top-4 right-4 text-sm text-gray-400 hover:text-red-500">Logout</button>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Manage Status</h2>
            <p id="dashTitle" class="text-indigo-600 font-semibold text-lg">Property Name</p>
        </div>

        <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-inner mb-8">
            <p class="text-sm text-gray-500 mb-4">Current Status</p>
            <div id="statusIndicator" class="text-4xl font-bold mb-2">üü¢</div>
            <p id="statusText" class="font-bold text-green-600">Available</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="setStatus('available')"
                class="flex flex-col items-center justify-center p-4 bg-green-50 hover:bg-green-100 text-green-700 rounded-xl border border-green-200 transition">
                <span class="text-2xl mb-1">üü¢</span>
                <span class="font-bold">Mark Available</span>
            </button>

            <button onclick="setStatus('full')"
                class="flex flex-col items-center justify-center p-4 bg-red-50 hover:bg-red-100 text-red-700 rounded-xl border border-red-200 transition">
                <span class="text-2xl mb-1">üî¥</span>
                <span class="font-bold">Mark Full</span>
            </button>
        </div>

        <p id="updateMsg" class="mt-4 text-sm text-gray-400 opacity-0 transition">Status updated successfully!</p>
    </div>

    <!-- Initialization Script (Seeds Data) -->
    <script>
        // Temporary: Seed initial data if missing
        // This makes the demo work immediately for the user
        const INITIAL_PINS = {
            'pg_sai_student': '1234',
            'pg_stanza_living': '1234',
            'pg_sunrise_girls': '1234',
            'pg_1bhk_student_flat': '1234',
            'pg_arnav_boys': '1234',
            'pg_praacchi_borkarr': '1234',
            'pg_subhadra_girls': '1234',
            'pg_jhala_simplicity': '1234',
            'pg_meheriya_residency': '1234',
            'pg_magarpatta_city': '1234',
            'pg_amanora_boys': '1234',
            'pg_undri_hub': '1234',
            'pg_indira_girls': '1234'
        };
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js"></script> <!-- Reusing config -->

    <script>
        let currentPropId = null;

        // Ensure Database is initialized (script.js does it, but we access it here)
        // We wait for window load to be safe

        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('propId').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const btn = e.target.querySelector('button');

            if (!id || !pin) return;

            btn.innerText = "Verifying...";
            btn.disabled = true;

            const db = firebase.database();

            // 1. Check if PIN matches (Simulated Security)
            // Ideally we check a private node, but here we check 'listings_data/{id}/pin'
            // If it doesn't exist, we fallback to INITIAL_PINS and create it.

            db.ref('listings_data/' + id).once('value').then(snapshot => {
                const data = snapshot.val();
                let storedPin = data ? data.pin : null;

                // Auto-seed if missing (First Run Logic)
                if (!storedPin && INITIAL_PINS[id]) {
                    storedPin = INITIAL_PINS[id];
                    // Save it for next time
                    db.ref('listings_data/' + id).update({
                        pin: storedPin,
                        status: 'available' // default
                    });
                }

                if (storedPin === pin) {
                    loginSuccess(id, data);
                } else {
                    alert("Invalid Property ID or PIN!");
                    btn.innerText = "Access Dashboard";
                    btn.disabled = false;
                }
            }).catch(err => {
                console.error(err);
                alert("Connection Error");
            });
        }

        function loginSuccess(id, data) {
            currentPropId = id;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');

            document.getElementById('dashTitle').innerText = id.replace('pg_', '').replace(/_/g, ' ').toUpperCase();

            // Set current status
            const status = data ? data.status : 'available';
            updateUI(status);
        }

        function setStatus(status) {
            if (!currentPropId) return;

            firebase.database().ref('listings_data/' + currentPropId).update({
                status: status
            }).then(() => {
                updateUI(status);
                showToast();
            });
        }

        function updateUI(status) {
            const ind = document.getElementById('statusIndicator');
            const txt = document.getElementById('statusText');

            if (status === 'full') {
                ind.innerText = 'üî¥';
                txt.innerText = 'Full / No Vacancy';
                txt.className = 'font-bold text-red-600';
            } else {
                ind.innerText = 'üü¢';
                txt.innerText = 'Available';
                txt.className = 'font-bold text-green-600';
            }
        }

        function showToast() {
            const msg = document.getElementById('updateMsg');
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        function logout() {
            location.reload();
        }
    </script>
    <footer>
        <p style="text-align: center; color: #b2bec3; margin-top: 2rem; font-size: 0.8rem;">&copy; 2025 Hostelite
            Partner. Secure Area.</p>
    </footer>
</body>

</html>
