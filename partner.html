<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostelite Partner Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f2f5;
            color: #2d3436;
        }

        .glass-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: transform 0.2s;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

    <!-- Login Section -->
    <div id="loginSection" class="glass-card p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-4xl mb-2">üîê</div>
            <h1 class="text-2xl font-bold text-gray-800">Partner Login</h1>
            <p class="text-gray-500 text-sm">Manage your Hostelite availability</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Property ID</label>
                <input type="text" id="propId" placeholder="e.g. pg_sai_student"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition bg-gray-50"
                    required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password / PIN</label>
                <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition bg-gray-50"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-200">
                Access Dashboard
            </button>
        </form>
    </div>

    <!-- Dashboard Section (Hidden) -->
    <div id="dashboardSection" class="hidden w-full max-w-2xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                <p id="dashTitle" class="text-indigo-600 font-medium">Property Name</p>
            </div>
            <button onclick="logout()"
                class="text-sm text-gray-500 hover:text-red-600 font-medium px-4 py-2 bg-white rounded-lg border border-gray-200 hover:bg-red-50 transition">
                Sign Out
            </button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Availability Card -->
            <div class="glass-card p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span>üì°</span> Live Status
                </h3>

                <div class="bg-gray-50 rounded-xl p-6 text-center mb-6 border border-gray-100">
                    <div id="statusIndicator"
                        class="text-5xl mb-2 transition-transform duration-300 transform scale-100">‚ö™</div>
                    <p id="statusText" class="font-bold text-xl text-gray-400">Loading...</p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setStatus('available')"
                        class="p-3 rounded-xl border-2 border-green-100 bg-green-50 text-green-700 font-bold hover:bg-green-100 hover:border-green-200 transition">
                        Available üü¢
                    </button>
                    <button onclick="setStatus('full')"
                        class="p-3 rounded-xl border-2 border-red-100 bg-red-50 text-red-700 font-bold hover:bg-red-100 hover:border-red-200 transition">
                        Full üî¥
                    </button>
                </div>
            </div>

            <!-- Security Card -->
            <div class="glass-card p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span>üõ°Ô∏è</span> Security Settings
                </h3>

                <form onsubmit="changePin(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Set New Password</label>
                        <input type="text" id="newPin" placeholder="Enter new password"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition bg-gray-50">
                    </div>
                    <button type="submit"
                        class="w-full bg-gray-800 hover:bg-black text-white font-medium py-3 rounded-xl transition">
                        Update Password
                    </button>
                </form>
                <p id="pinMsg" class="mt-3 text-sm text-green-600 text-center opacity-0 transition">Password updated!
                </p>
            </div>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>

    <script>
        // Initial Seed Data (Same as before)
        const INITIAL_PINS = {
            'pg_sai_student': '1234',
            'pg_stanza_living': '1234',
            'pg_sunrise_girls': '1234',
            'pg_1bhk_student_flat': '1234',
            'pg_arnav_boys': '1234',
            'pg_praacchi_borkarr': '1234',
            'pg_subhadra_girls': '1234',
            'pg_jhala_simplicity': '1234',
            'pg_meheriya_residency': '1234',
            'pg_magarpatta_city': '1234',
            'pg_amanora_boys': '1234',
            'pg_undri_hub': '1234',
            'pg_indira_girls': '1234'
        };

        let currentPropId = null;

        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('propId').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const btn = e.target.querySelector('button');

            if (!id || !pin) return;

            btn.innerText = "Verifying...";
            btn.disabled = true;

            const db = firebase.database();

            db.ref('listings_data/' + id).once('value').then(snapshot => {
                const data = snapshot.val();
                let storedPin = data ? data.pin : null;

                // Auto-seed
                if (!storedPin && INITIAL_PINS[id]) {
                    storedPin = INITIAL_PINS[id];
                    db.ref('listings_data/' + id).update({ pin: storedPin, status: 'available' });
                }

                if (storedPin === pin) {
                    loginSuccess(id, data);
                } else {
                    alert("Invalid Property ID or PIN! Try 1234.");
                    btn.innerText = "Access Dashboard";
                    btn.disabled = false;
                }
            }).catch(err => {
                console.error(err);
                alert("Connection Error");
            });
        }

        function loginSuccess(id, data) {
            currentPropId = id;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');

            document.getElementById('dashTitle').innerText = id.replace('pg_', '').replace(/_/g, ' ').toUpperCase();

            const status = data ? data.status : 'available';
            updateUI(status);
        }

        function setStatus(status) {
            if (!currentPropId) return;
            firebase.database().ref('listings_data/' + currentPropId).update({ status: status });
            updateUI(status);
        }

        function changePin(e) {
            e.preventDefault();
            const newPin = document.getElementById('newPin').value.trim();
            if (!newPin || newPin.length < 4) {
                alert("Password must be at least 4 characters.");
                return;
            }
            if (!currentPropId) return;

            firebase.database().ref('listings_data/' + currentPropId).update({ pin: newPin })
                .then(() => {
                    const msg = document.getElementById('pinMsg');
                    msg.style.opacity = '1';
                    document.getElementById('newPin').value = '';
                    setTimeout(() => msg.style.opacity = '0', 2000);
                });
        }

        function updateUI(status) {
            const ind = document.getElementById('statusIndicator');
            const txt = document.getElementById('statusText');

            if (status === 'full') {
                ind.innerText = 'üî¥';
                txt.innerText = 'Full / No Vacancy';
                txt.className = 'font-bold text-xl text-red-600';
            } else {
                ind.innerText = 'üü¢';
                txt.innerText = 'Available';
                txt.className = 'font-bold text-xl text-green-600';
            }
        }

        function logout() { location.reload(); }
    </script>
</body>

</html>
