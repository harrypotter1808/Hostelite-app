<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hostelite</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            padding: 2rem;
            background: #f8f9fa;
            color: #2d3436;
        }

        h1 {
            color: #6c5ce7;
            margin-bottom: 2rem;
        }

        .section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f1f2f6;
            color: #636e72;
            font-weight: 600;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            background: #dfe6e9;
            font-size: 0.85rem;
        }

        .refresh-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>üìä Hostelite Admin Dashboard</h1>
        <button class="refresh-btn" onclick="loadData()">Refresh Data üîÑ</button>
    </div>

    <!-- Roommate Requests -->
    <div class="section">
        <h2>ü§ù Roommate Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Personality</th>
                    <th>Requirements</th>
                </tr>
            </thead>
            <tbody id="roommate-table">
                <tr>
                    <td colspan="5">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>



    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAefYF4yz-PV-UIvYjxshrwOfCSMFJr50I",
            authDomain: "hostelite-app.firebaseapp.com",
            databaseURL: "https://hostelite-app-default-rtdb.firebaseio.com/",
            projectId: "hostelite-app",
            storageBucket: "hostelite-app.firebasestorage.app",
            messagingSenderId: "629697145448",
            appId: "1:629697145448:web:7a4efd90681a48c70ae9dd",
            measurementId: "G-TXRCZT4F97"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function loadData() {
            try {
                // Fetch Roommate Requests
                db.ref('requests').on('value', (snapshot) => {
                    const data = snapshot.val();
                    const tbody = document.getElementById('roommate-table');
                    tbody.innerHTML = '';

                    if (data) {
                        // Convert object to array and sort by latest
                        const sorted = Object.keys(data).map(key => data[key]).sort((a, b) => b.timestamp - a.timestamp);
                        sorted.forEach(req => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${new Date(req.timestamp).toLocaleString()}</td>
                                <td><strong>${req.name}</strong></td>
                                <td>${req.contact}</td>
                                <td><span class="badge">${req.type}</span></td>
                                <td>${req.requirements || '-'}</td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="5">No requests yet.</td></tr>';
                    }
                });



            } catch (error) {
                console.error('Error loading data:', error);
                alert('Firebase Error: check if you enabled Realtime Database in console.');
            }
        }

        window.onload = loadData;
    </script>
</body>

</html>
